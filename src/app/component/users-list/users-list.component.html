<div class="container-fluid">
    <div class="row">
        <div class="col mt-5">
            <h2 class="text-green">Users</h2>

            <!-- Loader Spinner -->
            <div *ngIf="loading" class="loader-container">
                <div class="spinner">Loading...</div>
            </div>

            <!-- Users Table -->
            <table *ngIf="!loading" id="example2" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersList">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.dob }}</td>
                        <td>{{ user.points }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
