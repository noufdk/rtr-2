<div class="container mt-5">
    <h1 class="text-center mb-4">Q&A Page</h1>
  
    <form #qaForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Question Field -->
      <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <textarea
          id="question"
          class="form-control"
          [(ngModel)]="qa.question"
          name="question"
          rows="3"
          required
          placeholder="Type your question here..."
        ></textarea>
      </div>
  
      <!-- Answer Field -->
      <div class="mb-3">
        <label for="answer" class="form-label">Answer</label>
        <textarea
          id="answer"
          class="form-control"
          [(ngModel)]="qa.answer"
          name="answer"
          rows="3"
          required
          placeholder="Type your answer here..."
        ></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
