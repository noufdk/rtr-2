<div class="container mt-5">
  <h1 class="text-center mb-4">Q&A Page</h1>

  <form #qaForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Question Field -->
    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <textarea
        id="question"
        class="form-control"
        [(ngModel)]="qa.question"
        name="question"
        rows="3"
        required
        placeholder="Type your question here..."
      ></textarea>
    </div>

    <!-- Answer Field -->
    <div class="mb-3">
      <label for="answer" class="form-label">Answer</label>
      <textarea
        id="answer"
        class="form-control"
        [(ngModel)]="qa.answer"
        name="answer"
        rows="3"
        required
        placeholder="Type your answer here..."
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>

  <div class="row">
    <div class="col mt-5">
      <h2 class="text-green">Users</h2>

      <!-- Users Table -->
      <table id="example2" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of qaList">
            <td>{{ user.question }}</td>
            <td>{{ user.answer }}</td>
            <td>
              <a [routerLink]="['/qaedit']" [queryParams]="{uid:user.uid, question: user.question, answer: user.answer,}">
              <button
                class="btn btn-outline-primary m-1"
                
              >
                Edit
              </button>
            </a>
              <button
                (click)="onDelete(user.uid)"
                class="btn btn-outline-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
